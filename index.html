<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주재8반 课文</title>
    <link rel="icon" href="favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>📖 课文 学习</h1>
    </header>

    <div class="container">
        <nav id="sidebar">
            <div id="mode-switch">
                <button id="mode-study" class="mode-btn active">📖 본문 학습</button>
                <button id="mode-vocab" class="mode-btn">📇 단어장 연습</button>
            </div>

            <h2 id="sidebar-title">목차</h2>
            <div id="menu-container"></div>
        </nav>

        <main id="content-area">
            <h2 id="content-title">학습할 단원을 선택해주세요.</h2>

            <div id="audio-container" class="hidden">
                <audio id="audio-player" controls>
                    <source id="audio-source" src="" type="audio/mpeg">
                    브라우저가 오디오 플레이어를 지원하지 않습니다.
                </audio>

                <div id="speed-control">
                    <span class="speed-label">재생 속도:</span>
                    <button id="speed-down" class="speed-btn">◀</button>
                    <span id="speed-display">1.0x</span>
                    <button id="speed-up" class="speed-btn">▶</button>
                </div>
            </div>

            <div id="script-container" class="hidden">
                <div id="script-text"></div>
            </div>

            <div id="vocab-container" class="hidden">
                <div class="vocab-header">
                    <h2>📇 랜덤 단어장</h2>
                    <button id="refresh-vocab-btn">🔄 새로운 단어</button>
                </div>
                <div id="flashcard-grid"></div>
            </div>
        </main>
    </div>

    <button id="top-btn" title="맨 위로 가기">↑ Top</button>

    <footer>
        <p>&copy; 2026 Junhwan Park. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
